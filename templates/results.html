<!DOCTYPE html>
<html>
    <head>
        <title>scores</title>

        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
            }
            </style>
        
    </head>

        <h1>the scores are:</h1>

            {% for row in scores %}

            </tr>
            {% endfor %}
          </table>

       
    </body>
</html>
